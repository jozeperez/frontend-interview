<!DOCTYPE html>
<html>
    <head>
        <title>Interview TODO list</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <div class="app-title">
                    <h2>To-do app</h2>
                    <i class="fa-solid fa-book-bookmark"></i>
                </div>
                <div class="row">
                    <input type="text" id="input-box" placeholder="add your tasks">
                    <button>Add</button>
                </div>
                <ul id="list-container">
                    <li class="checked">Completed Task <span>x</span></li>
                    <li class="">Incomplete Task <span>x</span></li>
                </ul>

                <!-- Bonus content goes here -->
                <div class="bonus">
                    
                </div>
                <!-- end of Bonus content -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
